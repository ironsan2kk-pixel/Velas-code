# ============================================
# VELAS Trading System - Trading Pairs
# ============================================
# 
# 20 торговых пар, сгруппированных по секторам
# Все пары торгуются против USDT на Binance Futures
#
# ============================================

# === Таймфреймы ===
timeframes:
  - "30m"
  - "1h"  
  - "2h"

# === Режимы волатильности ===
volatility_regimes:
  low:
    atr_ratio_max: 0.7
    tp_multiplier: 0.8
    sl_multiplier: 0.8
  normal:
    atr_ratio_min: 0.7
    atr_ratio_max: 1.3
    tp_multiplier: 1.0
    sl_multiplier: 1.0
  high:
    atr_ratio_min: 1.3
    tp_multiplier: 1.3
    sl_multiplier: 1.2

# === Торговые пары ===
pairs:
  # --- BTC ---
  - symbol: "BTCUSDT"
    name: "Bitcoin"
    sector: "BTC"
    enabled: true
    
  # --- ETH ---
  - symbol: "ETHUSDT"
    name: "Ethereum"
    sector: "ETH"
    enabled: true
    
  # --- CEX ---
