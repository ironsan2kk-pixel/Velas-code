# === Секторы (для диверсификации) ===
sectors:
  BTC:
    name: "Bitcoin"
    max_positions: 1
    pairs: ["BTCUSDT"]
    
  ETH:
    name: "Ethereum"
    max_positions: 1
    pairs: ["ETHUSDT"]
    
  L1:
    name: "Layer 1"
    max_positions: 2
    pairs: ["SOLUSDT", "AVAXUSDT", "ATOMUSDT", "NEARUSDT", "APTUSDT"]
    
  L2:
    name: "Layer 2"
    max_positions: 2
    pairs: ["MATICUSDT", "ARBUSDT", "OPUSDT"]
    
  DEFI:
    name: "DeFi"
    max_positions: 2
    pairs: ["LINKUSDT", "UNIUSDT", "INJUSDT"]
    
  OLD:
    name: "Classic"
    max_positions: 2
    pairs: ["XRPUSDT", "ADAUSDT", "DOTUSDT", "LTCUSDT", "ETCUSDT"]
    
  MEME:
    name: "Meme"
    max_positions: 1
    pairs: ["DOGEUSDT"]
    
  CEX:
    name: "CEX Token"
    max_positions: 1
    pairs: ["BNBUSDT"]

# === Статистика ===
# Всего: 20 пар × 3 таймфрейма × 3 режима = 180 пресетов
