# VELAS Trading System - Main Configuration
# Copy to config.yaml and adjust values

# Data settings
data:
  # Historical data storage
  storage_path: "./data/candles"
  storage_format: "parquet"  # parquet, csv
  
  # Binance REST API settings
  rest:
    base_url: "https://api.binance.com"
    futures_url: "https://fapi.binance.com"
    timeout: 30
    max_retries: 3
    retry_delay: 1.0
    rate_limit_weight: 1200  # requests per minute
    
  # WebSocket settings
  websocket:
    base_url: "wss://stream.binance.com:9443/ws"
    futures_url: "wss://fstream.binance.com/ws"
    ping_interval: 180  # seconds
    ping_timeout: 10
    reconnect_delay: 5
    max_reconnects: 10
    
  # Download settings
  download:
    history_months: 12  # months to download
    chunk_days: 30  # days per API request
    parallel_downloads: 3

# Trading parameters
trading:
  # Take profit levels (%)
  tp_levels:
    tp1: 1.0
    tp2: 2.0
    tp3: 3.0
    tp4: 4.0
    tp5: 7.5
    tp6: 14.0
    
  # TP distribution (%)
  tp_distribution:
    tp1: 17.0
    tp2: 17.0
    tp3: 17.0
    tp4: 17.0
    tp5: 16.0
    tp6: 16.0
    
  # Stop loss
  stop_loss: 8.5
  
  # Stop management
  stop_management:
    breakeven_after_tp: 1  # Move SL to entry after TPx
    cascade_stop: true  # TP1→Entry, TP2→TP1, etc.
    
  # Position sizing
  risk_per_trade: 2.0  # % of portfolio
  max_positions: 5
  correlation_threshold: 0.7

# Volatility regimes
volatility:
  atr_period: 14
  lookback: 100
  regimes:
    low:
      min_ratio: 0.0
      max_ratio: 0.7
      tp_multiplier: 0.8
      sl_multiplier: 0.8
    normal:
      min_ratio: 0.7
      max_ratio: 1.3
      tp_multiplier: 1.0
      sl_multiplier: 1.0
    high:
      min_ratio: 1.3
      max_ratio: 999.0
      tp_multiplier: 1.3
      sl_multiplier: 1.2

# Velas indicator parameter sets (60 combinations)
# i1: channel period, i2: ATR period, i3-i5: multipliers
velas:
  default_set: 1
  auto_select: true  # Auto-select best parameter set

# Database settings
database:
  path: "./data/velas.db"
  echo: false

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/velas.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Telegram (optional, for notifications)
telegram:
  enabled: false
  bot_token: ""
  chat_id: ""
  
# API Server (for dashboard)
api:
  host: "127.0.0.1"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
