# Sector definitions for portfolio diversification
sectors:
  BTC:
    name: "Bitcoin"
    max_positions: 1
    pairs: [BTCUSDT]
    
  ETH:
    name: "Ethereum"
    max_positions: 1
    pairs: [ETHUSDT]
    
  L1:
    name: "Layer 1"
    max_positions: 2
    pairs: [SOLUSDT, AVAXUSDT, ATOMUSDT, NEARUSDT, APTUSDT]
    
  L2:
    name: "Layer 2"
    max_positions: 2
    pairs: [MATICUSDT, ARBUSDT, OPUSDT]
    
  DEFI:
    name: "DeFi"
    max_positions: 2
    pairs: [LINKUSDT, UNIUSDT, INJUSDT]
    
  OLD:
    name: "Legacy"
    max_positions: 2
    pairs: [XRPUSDT, ADAUSDT, DOTUSDT, LTCUSDT, ETCUSDT]
    
  MEME:
    name: "Meme"
    max_positions: 1
    pairs: [DOGEUSDT]
    
  CEX:
    name: "Exchange"
    max_positions: 1
    pairs: [BNBUSDT]

# Timeframes configuration
timeframes:
  - interval: "30m"
    minutes: 30
    candles_per_day: 48
    description: "Fast signals"
    
  - interval: "1h"
    minutes: 60
    candles_per_day: 24
    description: "Main timeframe"
    
  - interval: "2h"
    minutes: 120
    candles_per_day: 12
    description: "Conservative"

# Binance API intervals mapping
